<!DOCTYPE html>
<html lang="en">
    <head>
        <title>albums</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./music-app.css"> 
    </head>
    <body>
        <main>
            <a href="music-app.html"><span><</span> library</a>
            <p class="shift-right">Sort</p>
            <h1 class="paint-white">Albums</h1>
            <div class="choose-one">
                <figure class="play">
                    <div class="middle">
                    <img src="/music player logo/pink-search_32.png" class="last-one">
                    <figcaption class="last">Play</figcaption>
                    </div>
                </figure>
                <figure class="shuffle">
                    <div class="middle">
                    <img src="/music player logo/pink-search_32.png" class="last-one">
                    <figcaption class="last">Shuffle</figcaption>
                    </div>
                </figure>
            </div>
                <h5 class="paint-white-two">A</h5>
                    <section class="image-grids">
                    <figure class="each">
                        <img src="/music player logo/dilemma.png" alt="" class="music-cover">
                        <figcaption class="music-title">Dilemma</figcaption>
                        <p class="artiste-name">Addal</p>
                    </figure>
                    <figure class="each">
                        <img src="/music player logo/adekunle gold.png" alt="" class="music-cover">
                        <figcaption class="music-title">Afro Pop, Vol. 1</figcaption>
                        <p class="artiste-name">Adekunle Gold</p>
                    </figure>
                    <figure class="each">
                        <img src="/music player logo/ag.png" alt="" class="music-cover">
                        <figcaption class="music-title">AG Baby</figcaption>
                        <p class="artiste-name">Adehunle Gold</p>
                    </figure>
                    <figure class="each">
                        <img src="/music player logo/aj.png" alt="" class="music-cover">
                        <figcaption class="music-title">AJ Tracey</figcaption>
                        <p class="artiste-name">AJ Tracey</p>
                    </figure>
                    <h5 class="paint-white-two">B</h5>
                        <figure class="each">
                            <img src="/music player logo/becky.png" alt="" class="music-cover">
                            <figcaption class="music-title">Better Off Without You...</figcaption>
                            <p class="artiste-name">Becky Hill</p>
                        </figure>
                        <figure class="each">
                            <img src="/music player logo/bella.png" alt="" class="music-cover">
                            <figcaption class="music-title">High Tension</figcaption>
                            <p class="artiste-name">Bella Shmurda</p>
                        </figure>
                        <figure class="each">
                            <img src="/music player logo/redem.png" alt="" class="music-cover">
                            <figcaption class="music-title">Redemption</figcaption>
                            <p class="artiste-name">Burna Boy</p>
                        </figure>
                        <figure class="each">
                            <img src="/music player logo/tall.png" alt="" class="music-cover">
                            <figcaption class="music-title">Twice As Tall</figcaption>
                            <p class="artiste-name">Burna Boy</p>
                        </figure>
                    </section>
                    <section class="bottom-fill">
                        <section class="audio-">  
                        <audio src="/My Music" controls></audio>
                        </section>
                        <div class="links-border"></div>
                        <section class="bottom-icons">
                            <figure class="row-icon">
                                <a href="#"><img src="/music player logo/library_32.png" alt="" class="pink"></a>
                                <p class="categories">Library</p>
                            </figure>
                            <figure class="row-icon">
                                <img src="/music player logo/pink-for_you_32.png" alt="" class="pink">
                                <p class="categories">For You</p>
                            </figure>
                            <figure class="row-icon">
                                <img src="/music player logo/browse.ico" alt="" class="pink">
                                <p class="categories">Browse</p>
                            </figure>
                            <figure class="row-icon">
                                <img src="/music player logo/radio_32.png" alt="" class="pink">
                                <p class="categories">Radio</p>
                            </figure>
                            <figure class="row-icon">
                                <img src="/music player logo/search.ico" alt="" class="pink"<a<>
                                <p class="categories">Search</p>
                            </figure>
                        </section>
        </main>
    </body>
</html>
